<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Main Page - Qatar University</title>
    <link rel="stylesheet" href="css/admin_main.css">
</head>
<body>
    <div class="page_container">
        
        <!-- Header -->
        <header class="header">
            <img src="images/CustomNavigationLogo.png" alt="Qatar University Logo" class="logo">
            <nav class="nav_links">
                <a href="admin_main.html">Home</a>
                <a href="/statistics">Statistics</a> <!-- âœ… Correct route -->
                <a href="login.html">Sign out</a>
            </nav>
        </header>

        <!-- Controls Area -->
        <section class="controls_area">
            <div class="page_header">
                <h1 class="page_title">Admin Main Page</h1>
                <button class="create_button">
                    <span class="icon_plus"></span>
                    Create New Course
                </button>
            </div>

            <div class="search_filter_area">
                <div class="search_box">
                    <input type="text" class="search_input" placeholder="Search courses by title or code (e.g CMPS151 or Programming Concepts)">
                </div>
                <form action="">
                    <div class="filter_container">
                        <div class="filter_box">
                            <select class="filter_select">
                                <option value="all" selected>All Categories</option>
                                <option value="computer_science">Computer Science</option>
                                <option value="computer_engineering">Computer Engineering</option>
                                <option value="mathematics">Mathematics</option>
                                <option value="science">Science</option>
                                <option value="english">English</option>
                                <option value="business">Business</option>
                                <option value="arabic_islamic">Arabic and Islamic</option>
                            </select>
                        </div>
                        <div class="filter_box">
                            <select class="filter_select">
                                <option value="all" selected>All Courses</option>
                                <option value="validated">Validated</option>
                                <option value="unvalidated">Unvalidated</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
        </section>

        <!-- Content Area -->
        <main class="content_area">
            <!-- Content will be dynamically rendered here -->
        </main>
    </div>

    <!-- Add Course Modal -->
    <div id="addCourseModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Add New Course</h2>
                <span class="close-button" id="closeModal">&times;</span>
            </div>
            <form id="addCourseForm">
                <div class="form-group">
                    <label for="courseCode">Course Code:</label>
                    <input type="text" id="courseCode" class="form-control" placeholder="e.g. COMP101" required>
                </div>
                <div class="form-group">
                    <label for="courseName">Course Name:</label>
                    <input type="text" id="courseName" class="form-control" placeholder="e.g. Introduction to Computer Science" required>
                </div>
                <div class="form-group">
                    <label for="courseCategory">Course Category:</label>
                    <select id="courseCategory" class="form-control" required>
                        <option value="" disabled selected>Select a category</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Computer Engineering">Computer Engineering</option>
                        <option value="Mathematics">Mathematics</option>
                        <option value="Science">Science</option>
                        <option value="English">English</option>
                        <option value="Business">Business</option>
                        <option value="Arabic and Islamic">Arabic and Islamic</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="courseCredit">Credit Hours:</label>
                    <input type="number" id="courseCredit" class="form-control" placeholder="e.g. 3" min="1" max="6" value="3" required>
                </div>
                <div class="form-group">
                    <label for="coursePrerequisites">Prerequisites (comma separated):</label>
                    <input type="text" id="coursePrerequisites" class="form-control" placeholder="e.g. COMP101, MATH201">
                </div>
                <div class="form-group">
                    <label for="courseImage">Image URL:</label>
                    <input type="text" id="courseImage" class="form-control" placeholder="e.g. images/default.jpg" value="images/statistics.jpg">
                </div>
                <div class="form-group">
                    <label for="courseDescription">Description:</label>
                    <textarea id="courseDescription" class="form-control" rows="3" placeholder="Enter course description"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-cancel" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-submit">Add Course</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Class Modal -->
    <div id="addClassModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Add New Class</h2>
                <span class="close-button" id="closeClassModal">&times;</span>
            </div>
            <form id="addClassForm">
                <input type="hidden" id="currentCourseId">
                <input type="hidden" id="currentCourseCode">
                <div class="form-group">
                    <label for="sectionNumber">Section Number:</label>
                    <input type="text" id="sectionNumber" class="form-control" placeholder="e.g. L01" required>
                </div>
                <div class="form-group">
                    <label for="instructorId">Instructor ID:</label>
                    <input type="text" id="instructorId" class="form-control" placeholder="e.g. I001" list="instructorsList">
                    <datalist id="instructorsList">
                        <!-- This will be populated dynamically -->
                    </datalist>
                </div>
                <div class="form-group">
                    <label for="meetingTimes">Meeting Times:</label>
                    <input type="text" id="meetingTimes" class="form-control" placeholder="e.g. Mon/Wed 10:00-11:30" required>
                </div>
                <div class="form-group">
                    <label for="availableSeats">Available Seats:</label>
                    <input type="number" id="availableSeats" class="form-control" placeholder="e.g. 30" min="1" value="30" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-cancel" id="cancelClassBtn">Cancel</button>
                    <button type="submit" class="btn btn-submit">Add Class</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="js/admin.js"></script>
</body>
</html>
