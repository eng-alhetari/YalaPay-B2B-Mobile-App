<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QU Login Page</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="logo">
            <img  src="images/CustomLoginLogo.png" alt="Qatar University Campus">
        </div>
    </header>
    <main>
        <section id="form">
            <form>
                <button id="student-login" class="login-button">
                    <i class="fa fa-sign-in"></i> QU Student Login
                </button>
                <div id="student-inputs" class="email-password-section">
                    <input class="email-pass-input" id="student-email" type="email" placeholder="studentID@example.com" required>
                    <input class="email-pass-input" id="student-password" type="password" placeholder="Student Password" required>
                    <div id="keep-me-signed-in">
                        <input type="checkbox">
                        <label>Keep me signed in</label>
                    </div>
                    <input type="submit" id="student-sign-in-input" class ="sign-in-input" value="Sign in">
                </div>
            </form>
            
            <form>
                <button id="instructor-login" class="login-button">
                    <i class="fa fa-sign-in"></i> QU Instructor Login
                </button>
                <div id="instructor-inputs" class="email-password-section">
                    <input class="email-pass-input" id="instructor-email" type="email" placeholder="InstructorID@example.com" required>
                    <input class="email-pass-input" id="instructor-password" type="password" placeholder="Instructor Password" required>
                    <div id="keep-me-signed-in">
                        <input type="checkbox">
                        <label>Keep me signed in</label>
                    </div>
                    <input type="submit" id="instr-sign-in-input" class ="sign-in-input" value="Sign in">
                </div>
            </form>
        
            <form>
                <button id="admin-login" class="login-button">
                    <i class="fa fa-sign-in"></i> QU Administrator Login
                </button>
                <div id="admin-inputs" class="email-password-section">
                    <input class="email-pass-input" id="admin-email" type="email" placeholder="AdminID@example.com" required>
                    <input class="email-pass-input" id="admin-password" type="password" placeholder="Admin Password" required>
                    <div id="keep-me-signed-in">
                        <input type="checkbox">
                        <label>Keep me signed in</label>
                    </div>
                    <input type="submit" id="admin-sign-in-input" class ="sign-in-input" value="Sign in">
                </div>
            </form>
        </section>
        
        <section id="download">
            <div>
                <i class="fa fa-mobile-phone" style="font-size:48px;color:black"></i>
            </div>
            <div>
                <h5>For Better Experience!</h5>
                <h6>Download the app now!</h6>
            </div>
        </section>
        <div class="app-download">
            <a href="https://apps.apple.com" target="_blank">
              <img id="apple-app" src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on the App Store">
            </a>
            <a href="https://play.google.com" target="_blank">
              <img id="google-app" src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Get it on Google Play">
            </a>
        </div>          
    </main>

    <aside>
        <div>
            <img src="images/QU-Login-Page.jpg" alt="Qatar University Campus">
        </div>
    </aside>

    <footer>
        <p>&copy; 1997-2025 Blackboard Inc. All Rights Reserved.</p>
    </footer>
    
    <script src="js/login.js"></script>

</body>
</html>
