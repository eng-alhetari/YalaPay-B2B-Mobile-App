<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Main</title>
    <link rel="stylesheet" href="css/instr_main.css">
</head>
<body>

    <header>
        <div class="logo-nav">
            <img src="images/CustomNavigationLogo.png" width="100px" alt="logo">
            <nav>
                <ul>
                    <li><a href="instr_main.html">Home</a></li>
                    <li><a href="login.html">Sign out</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <div class="section-tabs">
        <button id="in-progress-tab" class="tab-btn active">Current Classes</button>
        <button id="pending-tab" class="tab-btn">Upcoming Classes</button>
        <button id="completed-tab" class="tab-btn">Completed Classes</button>
    </div>

    <main class="table" id="customers_table">
        <section class="table__header">
            <h1>Current Classes</h1>
        </section>
        <section class="table__body">
            <table>
                <thead>
                    <tr>
                        <th> ID <span class="icon-arrow">&UpArrow;</span></th>
                        <th> Category <span class="icon-arrow">&UpArrow;</span></th>
                        <th> Course Name <span class="icon-arrow">&UpArrow;</span></th>
                        <th> Section No <span class="icon-arrow">&UpArrow;</span></th>
                        <th> Instructor <span class="icon-arrow">&UpArrow;</span></th>
                        <th> Meeting Time <span class="icon-arrow">&UpArrow;</span></th>
                        <th> Status <span class="icon-arrow">&UpArrow;</span></th>
                        <th> Action <span class="icon-arrow">&UpArrow;</span></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- JS logic here -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <div id="footer-copyright">
            <p id="copyright">&copy; Copyright 2025 Qatar University</p>
        </div>
    </footer>
    
    <script src="js/instr_main.js"></script>
</body>
</html>
